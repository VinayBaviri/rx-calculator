<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<link type="stylesheet" href="style.css">
<script src='index.js'></script>
<body>

<div id='table'>
  <h1 id="title">calculator</h1>
  <div class='previous'></div>
  <table>
    <th colspan="4"><input class='display'</input></th>
    <tr><td colspan="2"><button class="clear">c</button></td>  <td><button class="oper">%</button></td> <td><button class="oper">/</button><td> </tr>
    <tr><td><button class="num">7</button></td> <td><button class="num">8</button></td> <td><button class="num">9</button></td> <td><button class="oper">+</button><td> </tr>
    <tr><td><button class="num">4</button></td> <td><button class="num">5</button></td> <td><button class="num">6</button></td> <td><button class="oper">-</button><td> </tr>
    <tr><td><button class="num">1</button></td> <td><button class="num">2</button></td> <td><button class="num">3</button></td> <td><button class="oper">*</button><td> </tr>
    <tr><td><button class="num">.</button></td> <td><button class="num">0</td> <td colspan="2"><button class='submit'>=</td><tr>
    </table>
  </div>
</body>
</html>
